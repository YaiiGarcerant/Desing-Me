<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>TIKAMUS</title>
    </head>
    <body>
        <header class="header .fade-in">
            <div class="logo">
                <img src="img/TikamusVol1 solo.svg" alt>
            </div>
            <div class="icon">
                <i class="bi bi-globe"></i>
            </div>
        </header>
        <main class="main">
            <section class="hero">
                <div class="img-hero"></div>
                <div class="card-hero">
                    <div class="ilustraciones">
                        <div class="rojo">
                            <img src="img/dot3 1.svg" alt class>
                        </div>
                        <div class="azul">
                            <img src="img/dot4 1.svg" alt class>
                        </div>
                    </div>
                    <div class="card">
                        <h1 class="mb-3">¡Bienvenido!</h1>
                        <div class="text mb-3">Descubre historias
                            asombrosas</div>
                        <input type="text"
                            class="form-control border-2 shadow-sm mb-4 rounded-pill"
                            placeholder="Ingresa Tu nombre">
                        <a
                            class="btn btn-warning rounded-pill mb-3">Ingresar</a>
                        <p class="text-center fw-semibold fs-6">O
                            Ingresa Con</p>
                        <div class="social-links mt-1">
                            <a href="#" class="apple">
                                <i class="bi bi-apple"></i>
                            </a>
                            <a href="#" class="facebook">
                                <i class="bi bi-facebook"></i>
                            </a>
                            <a href="#" class="instagram">
                                <i class="bi bi-instagram"></i>
                            </a>
                            <a href="#" class="google">
                                <i class="bi bi-google"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- <div class="section checkbox d-flex justify-content-center">
                <input id="checkbox" name="checkbox" type="checkbox">
                <label class="label" for="checkbox"></label>
                <p>
                    Usar sin conexión
                </p>

            </div> -->

            <section id="about" class="about section">
                <div class="img-about container">
                    <img
                        src="img/about-img.svg"
                        alt
                        class
                        width="140%">
                </div>
                <div class="container line">
                    <div class="section-title">
                        <h2>Nombre Nombre</h2>
                    </div>
                    <div class="row content justify-content-center">
                        <p>¿Cómo quieres iniciar tu experiencia?</p>
                        <div class="card-container">
                            <div class="card left">
                                <i class="bi bi-search"></i>
                            </div>

                            <div class="card right">
                                <i class="bi bi-file-earmark-music"></i>
                            </div>
                        </div>
                    </div>
                    <div class="container button">
                        <div class="d-grid gap-2 col-4 mx-auto">
                            <button class="btn btn-outline-dark"
                                type="button" id="omitir">Omitir</button>
                        </div>

                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="card">
                <div class="card-footer">
                    www.tikamus.com
                </div>
            </div>
        </footer>

        <div id="preloader"></div>
        <!-- <a href="#" class="back-to-top d-flex align-items-end justify-content-end">
            <i class="bi bi-arrow-up-short"></i>
        </a> -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
